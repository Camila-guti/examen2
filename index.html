<body class="bg-dark text-light">

  <!-- Menú de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Michi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
        <span class="navbar-toggler-icon"></span>
      </button>

          <li class="nav-item"><a class="nav-link" href="#">Tendencias</a></li>

        <ul class="navbar-nav">

          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>

          <input class="form-control form-control-sm bg-dark text-light border-secondary" type="search" placeholder="Buscar...">

    </div>

    <div class="row justify-content-center g-4">
      
      <!-- Card 1 -->
      <div class="col-md-6 col-lg-4">

          </div>
        </div>

    </div>

    <div class="container">
      <p class="mb-1">© 2025 Nocturna. Todos los derechos reservados.</p>
